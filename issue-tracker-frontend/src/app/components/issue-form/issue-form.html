<div class="dialog-container">
  <h2 mat-dialog-title>{{ title }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="issue-form">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="e.g., Login Bug">
      <mat-error>{{ getErrorMessage('title') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4" placeholder="Detailed description..."></textarea>
      <mat-error>{{ getErrorMessage('description') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statuses" [value]="status">{{ status | titlecase }}</mat-option>
      </mat-select>
      <mat-error>{{ getErrorMessage('status') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let priority of priorities" [value]="priority">{{ priority | titlecase }}</mat-option>
      </mat-select>
      <mat-error>{{ getErrorMessage('priority') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Assignee</mat-label>
      <input matInput formControlName="assignee" type="email" placeholder="e.g., dev1@example.com">
      <mat-error>{{ getErrorMessage('assignee') }}</mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-button type="button" (click)="onCancel()" color="warn">
        <mat-icon>close</mat-icon> Cancel
      </button>
      <button mat-raised-button type="submit" color="primary" [disabled]="form.invalid">
        <mat-icon>{{ isEdit ? 'edit' : 'add' }}</mat-icon>
        {{ isEdit ? 'Update' : 'Create' }} Issue
      </button>
    </div>
  </form>
</div>
